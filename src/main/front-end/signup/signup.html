<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="signup.css">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sign Up</title>
    <script type="text/javascript" src="signup.js" defer></script>
</head>

<body>
<div class="main">
    <p class="sign" align="center">Sign Up</p>
    <form class="form1">
        <label>
            <input class="un" id ="username" align="center" placeholder="Username">
        </label>
        <label>
            <input class="pass" type="password" id="password" align="center" placeholder="Password">
        </label>
        <input class="submit" type="button" value="Sign up" onclick="createAccount()"/>
        <p class="forgot" align="center">Already have an account? <a href="../signin/signin.html" > <u>Sign in. </u> </a> </p>
    </form>
</div>

</body>

</html>
