<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="start-when.css">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <link rel="shortcut icon" href="../logo.png" type="image/x-icon">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>RoutOp | New Week</title>
  <script type="text/javascript" src="start-when.js" defer></script>
</head>

<body>
<div class="main">
  <p class="welcome" align="center">On what date would you like your week to start on?</p>
  <form class="form1">
    <label>
      <input class="create" type="date" id="create" value="Please select a date."/>
    </label>
    <label>
      <input class="submit" type="button" id="submit" onclick="instantiateWeek()" value="Submit"/>
    </label>
  </form>
</div>
</body>

</html>
