<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="signin.css">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <link rel="shortcut icon" href="../logo.png" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sign in</title>
    <script type="text/javascript" src="signin.js" defer></script>
</head>

<body>
<div class="main">
    <p class="sign" align="center">Sign In</p>
    <form class="form1">
        <label>
            <input class="un" id ="username" type="text" align="center" placeholder="Username">
        </label>
        <label>
            <input class="pass" id="password" type="password" align="center" placeholder="Password">
        </label>
        <input class="submit" type="button" value="Sign in" onclick="validate()"/>
        <p class="forgot" align="center">No account? <a href="../signup/signup.html"> <u>Sign up. </u> </a></p>
    </form>
</div>

</body>

</html>
