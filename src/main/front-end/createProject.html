<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="formStyle.css">
  <link href="https://fonts.googleapis.com/css?family=Rubik" rel="stylesheet">
  <title>Forms Review</title>
</head>
<body>

<section id="overlay">
  <hr>
  <form action="submission.html" method="POST">
    <h1>Create a Project!</h1>


    <section class="protein">
      <label for="patty">Project name:</label>
      <input type="text" name="patty" id="patty">
    </section>
    <hr>

    <section class="cooked">
      <label for="doneness">How important is this project?</label>
      <br>
      <span>As important as the CSC207 project</span>
      <input type="range" name="doneness" id="doneness" value="3" min="1" max="5">
      <span>As important as climate change</span>
    </section>
    <hr>


    <section class="patties">
      <label for="amount2">What is the total amount of hours you want to work on this project?</label>
      <input type="number" name="amount" id="amount2">
    </section>
    <hr>


    <section class="patties">
      <label for="amount3">What is the maximum amount of hours you want to work on this project per day?</label>
      <input type="number" name="amount" id="amount3">
    </section>
    <hr>


    <section class="toppings">
      <span>When would you like to start this project?</span>
      <br>
      <input type="datetime-local" name="topping" id="lettuce" value="lettuce">
    </section>
    <hr>


    <section class="toppings">
      <span>When would you like to finish this project by?</span>
      <br>
      <input type="datetime-local" name="topping" id="lettuce2" value="lettuce">
    </section>
    <hr>


    <section class="cheesy">
      <span>Would you like to add reminders?</span>
      <br>
      <input type="radio" name="cheese" id="yes" value="yes">
      <label for="yes">Yes</label>
      <input type="radio" name="cheese" id="no" value="yes">
      <label for="no">No</label>
    </section>
    <hr>

    <section class="extra-info">
      <label for="extra">Anything else you want to add?</label>
      <br>
      <textarea id="extra" name="extra" rows="3" cols="40"></textarea>
    </section>
    <hr>

    <section class="submission">
      <input type="submit" value="Submit">
    </section>
  </form>
</section>
</body>
</html>
